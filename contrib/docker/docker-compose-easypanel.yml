version: "3.6"

# --- BLOCO DE VARIÁVEIS COMPARTILHADAS ---
x-common-env: &common-env
  # --- URLs (CRÍTICO: DEVEM TER https://) ---
  DOMAIN: "${DOMAIN}"
  # O Back precisa saber onde o Front está
  PLAY_URL: "${FRONT_URL}" 
  FRONT_URL: "${FRONT_URL}"
  PUSHER_URL: "${PUSHER_URL}"
  # Fallbacks inteligentes para evitar "Invalid URL"
  UPLOADER_URL: "${UPLOADER_URL:-https://api.kayamind.com/uploader}"
  ICON_URL: "${ICON_URL:-https://api.kayamind.com/icon}"
  CHAT_URL: "${CHAT_URL:-https://api.kayamind.com}"
  START_ROOM_URL: "${START_ROOM_URL}"
  PUBLIC_MAP_STORAGE_URL: "${PUBLIC_MAP_STORAGE_URL}"

  # --- Segredos ---
  SECRET_KEY: "${SECRET_KEY}"
  ADMIN_API_TOKEN: "${ADMIN_API_TOKEN}"
  
  # --- LiveKit ---
  ENABLE_LIVEKIT: "${ENABLE_LIVEKIT:-true}"
  LIVEKIT_URL: "${LIVEKIT_URL}"
  LIVEKIT_API_KEY: "${LIVEKIT_API_KEY}"
  LIVEKIT_SECRET_KEY: "${LIVEKIT_SECRET_KEY}"
  
  # --- Configurações Gerais ---
  DEBUG_MODE: "${DEBUG_MODE:-false}"
  MAX_PER_GROUP: "${MAX_PER_GROUP:-4}"
  ENABLE_CHAT: "${ENABLE_CHAT:-true}"
  ENABLE_CHAT_UPLOAD: "${ENABLE_CHAT_UPLOAD:-true}"
  DISABLE_ANONYMOUS: "${DISABLE_ANONYMOUS:-false}"

services:
  # --- FRONTEND (PLAY) ---
  play:
    image: thecodingmachine/workadventure-play:${VERSION:-master}
    restart: unless-stopped
    ports:
      - "3000"
    environment:
      <<: *common-env
      API_URL: "back:50051"
      TURN_SERVER: "${TURN_SERVER}"
      TURN_USER: "${TURN_USER}"
      TURN_PASSWORD: "${TURN_PASSWORD}"
      STUN_SERVER: "${STUN_SERVER:-stun:stun.l.google.com:19302}"
      JITSI_URL: "${JITSI_URL:-meet.jit.si}"
      JITSI_PRIVATE_MODE: "${JITSI_PRIVATE_MODE:-false}"
    depends_on:
      - back

  # --- BACKEND ---
  back:
    image: thecodingmachine/workadventure-back:${VERSION:-master}
    restart: unless-stopped
    ports:
      - "8080"
      - "50051"
    environment:
      <<: *common-env
      API_URL: "back:50051"
      INTERNAL_MAP_STORAGE_URL: "http://map-storage:3000"
      REDIS_HOST: "redis"
    depends_on:
      - redis
      - map-storage

  # --- MAP STORAGE ---
  map-storage:
    image: thecodingmachine/workadventure-map-storage:${VERSION:-master}
    restart: unless-stopped
    ports:
      - "3000"
    environment:
      <<: *common-env
      API_URL: "back:50051"
      # --- CORREÇÃO DA AUTENTICAÇÃO (NOVO PADRÃO) ---
      ENABLE_BEARER_AUTHENTICATION: "true"
      AUTHENTICATION_TOKEN: "${SECRET_KEY}"
      # Removemos AUTHENTICATION_STRATEGY pois foi depreciado
    volumes:
      - map-storage-data:/maps

  # --- REDIS ---
  redis:
    image: redis:6
    restart: unless-stopped
    volumes:
      - redisdata:/data

volumes:
  redisdata:
  map-storage-data:
